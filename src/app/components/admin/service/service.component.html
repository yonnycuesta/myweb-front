
<main id="main" class="main">
    <div class="pagetitle">
      <h1>Services</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Services</li>
        </ol>
      </nav>
    </div>
    <section class="section dashboard">
      <div class="container">
        <div class="row">
            <div class="col-md-12" *ngIf="updateOption">
                <form-service *ngFor="let data of dataSent" [dataReceived]="data"></form-service>
            </div>
            <div class="col-md-12" *ngIf="addOption">
              <form-service></form-service>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" #input />
            </mat-form-field>
         
                <mat-card-header>
                    <button mat-raised-button  class="btn-add mb-3" (click)="habilitarAdd()">
                      Agregar
                    </button>
                  </mat-card-header>
             
                <div class="mat-elevation-z2">
                  <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nombre
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                      </td>
                    </ng-container>
  
                    <ng-container matColumnDef="icon">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Icono
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <i class="{{ element.icon }}"></i>
                      </td>
                    </ng-container>
  
                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Descripci√≥n
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.description }}
                      </td>
                    </ng-container>
  
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef>Acciones</th>
                      <td mat-cell *matCellDef="let element">
                        <button
                          mat-icon-button
                          color="primary"
                          (click)="sentData(element)"
                        >
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button
                          mat-icon-button
                          color="warn"
                          (click)="deleteService(element.id)"
                        >
                          <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                    </ng-container>
  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let element; columns: displayedColumns"
                    ></tr>
  
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">
                        No data matching the filter "{{ input.value }}"
                      </td>
                    </tr>
                  </table>
  
                  <mat-paginator
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page of users"
                  ></mat-paginator>
                </div>
           
          </div> 
        </div>
        </div>
    </section>
    
  </main>
