<div mat-dialog-content>
  <h2>{{titleModal}}</h2>
  <form [formGroup]="categoryForm">
    <mat-form-field appearance="fill">
        <mat-label>Ingresar categoria</mat-label>
        <input matInput formControlName="name" type="text" [ngClass]="{'is-invalid' : submitted && f['name'].errors}">
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">
                Se requiere el nombre
            </div>
            <div *ngIf="f['name'].errors['minlength']">
              El minimo de caracter es 3
            </div>
            <div *ngIf="f['name'].errors['maxlength']">
              El m√°ximo de caracter es 25
            </div>
            </div>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="mat-card-footer">
  <button mat-button (click)="addCategory()">{{optionBtn}}</button>
</div>
